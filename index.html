<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(90deg, #3498db, #2ecc71);
    }
    .hello-world-container {
      position: relative;
      text-align: center;
    }
    .hello-world-text {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
    }
    @keyframes typing {
      from {
        width: 0;
      }
    }
    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hello-world-container">
    <div class="hello-world-text"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var helloWorldText = document.querySelector(".hello-world-text");
      var textToType = "Welcome to DETeam!";
      var index = 0;

      function typeText(i) {
        if (i < textToType.length) {
          helloWorldText.textContent += textToType.charAt(i);
          index++;
          setTimeout(function() {
            typeText(i + 1);
          }, 150); // 延迟 150 毫秒（0.15 秒）
        } else {
          // 在输入动画完成后移除光标
          setTimeout(function() {
            helloWorldText.style.borderRight = "none";
          }, 300); // 延迟 300 毫秒（0.3 秒）

          // 在移除光标后触发爆炸效果
          setTimeout(function() {
            helloWorldText.style.animation = "explode 0.8s forwards";
          }, 300); // 延迟 300 毫秒（0.3 秒）再触发爆炸

          // 3 秒后重定向到另一个页面
          setTimeout(function() {
            // 用您要重定向到的 URL 替换 'https://example.com'
            window.location.href = "/Home";
          }, 500); // 延迟 500 毫秒（0.5 秒）进行重定向
        }
      }

      typeText(0);
    });
  </script>
</body>
</html>
